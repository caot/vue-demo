<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>

<body>
  <p>Reference: <a target="blank"
      href="https://vuejs.org/v2/guide/class-and-style.html">https://vuejs.org/v2/guide/class-and-style.html</a></p>

  <div id="app">
    <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">X</div>
    <div v-bind:class="classObject">Y</div>

    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">A</div>
    <div :style="styleObject">B</div>
    <div :style="[baseStyles, overridingStyles]">C</div>
    <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex', 'stickthrough'] }">D</div>
  </div>
</body>

<script src="../vue.js"></script>
<script>
  var Component = Vue.extend({
  })

  const component = new Component({
    el: '#app',
    data: {
      isActive: true,
      hasError: false,
      activeColor: 'red',
      fontSize: 20,
      styleObject: {
        color: 'lightblue',
        fontSize: '13px'
      },
      classObject: {
        activeColor: 'brown',
        active: true,
        'text-danger': true
      },
      baseStyles: {
        color: 'lightblue',
        fontSize: '13px'
      },
      overridingStyles: {
        color: 'pink',
        fontSize: '26px'
      },
    },
  })

  console.log(component.$el.innerHTML); // It will render: <div class="static active"></div>
</script>

</html>
