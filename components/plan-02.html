<!DOCTYPE html>
<html>
<body>
  <a href="https://vueschool.io/lessons/nested-components" target='_blank'> reference </a>

  <div id="app">
    <h1>{{ message }}</h1>

    <plan-picker></plan-picker>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script type="text/x-tempalte" id='id-plan-picker-template'>
  <div class='plans'>
    <plan v-for='plan in plans' :name='plan' ></plan>
  </div>
</script>

<script type="text/x-tempalte" id='id-plan-template'>
  <div class="plan">
    <div class='description'>
      <span class='title'>
        {{name}}
      </span>
    </div>
  </div>
</script>

<script>
  Vue.component('plan-picker', {
    template: '#id-plan-picker-template',
    data() {
      return {
        plans: ['The hacker', 'The Curious'],
      }
    }
  })

  Vue.component('plan', {
    // props: ['name', 'palns'], // <==
    props: {
      name: String,
      price: Number,
      palns: Array
    }, // <==
    template: '#id-plan-template'
  })

  var app = new Vue({
    el: '#app',

    data() {
      return {
        message: 'demo nested components'
      }
    }
  })
</script>

</html>
